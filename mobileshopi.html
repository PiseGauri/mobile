<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile Shopy</title>
	<!-- <link href='https://fonts.googleapis.com/css?family=Montserrat&subset=latin' rel='stylesheet'> -->
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"> 
	<link href ="stylesheet" href="mobile.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="product-box">
				<div class="all-images">
				<div class="small-images">
					<img src = "m1.jpg" height ="200" width="150" onclick="clickimg(this)">
					<img src="m2.jpg" height="200"width="150"  onclick="clickimg(this)">
					<img src = "m3.jpg" height="200"width="150" onclick="clickimg(this)">
					<img src = "m4.jpg"height="200"width="150"  onclick="clickimg(this)">
				</div>
				<div class="main-images">
					<img src ="images/m3.jpg" id ="imagebox ">
				</div>
			</div>
		</div>
			<div class="text">
				<div class="content">
					<p class="brand">Brand : Apple</p>
					<h2>APPLE iPhone 14(white,64 GB)</h2>
					<div class="review">
						<span>(4.6)</span>
						<span class = "fa fa-star"> </span>
					</div>
					<div class="price-box">
						<p class ="price">&#8377; 77,900</p>&#8377;89,900</strike>

					</div>
					<p>Size : <select name="size" >
						<option value="Select Color">Select color</option>
						<option value="Black">Select color</option>
						<option value="Blue">Select color</option>
						<option value="white">Select color</option>
						<option value="green">Select color</option>
					</select></p>
					<p>Quantity <input type="text" value="1"></p>
					<button>
						<span class="fa fa-shopping-cart"></span>
						Add to Cart
					</button>
					<button class ="buy">
						<span class="fa fa-shopping-cart"></span>
						Buy now
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
